<div class="changebox text-center py-3 px-2">
  <div class="mb-4">
    <h2 class="mb-0">請進行啟始密碼變更</h2>
    <small>初次登入本系統時，請先變更原有密碼。</small>
  </div>
  <div class="d-flex flex-wrap">
    <div class="col-12 mb-3 d-flex align-items-center">
      <div class="col-3">
        <span>舊密碼</span>
      </div>
      <input type="password" class="form-control" placeholder="請輸入舊密碼">
    </div>
    <div class="col-12 mb-3 d-flex align-items-center">
      <div class="col-3">
        <span>新密碼</span>
      </div>
      <input type="password" class="form-control" placeholder="請輸入新密碼">
    </div>
    <div class="col-12 mb-3 d-flex align-items-center">
      <div class="col-3">
        <span>確認密碼</span>
      </div>
      <input type="password" class="form-control" placeholder="請再次輸入新密碼">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="mr-5 btn btn-info">確認</button>
    <button type="button" class="btn btn-secondary">取消</button>
  </div>
</div>
